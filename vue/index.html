<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
</head>
<body>
  <div id="root">
    <p>a + b = {{ a + b }}</p>
    <p>a = {{ a }}</p>
  </div>
  <script src="./dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#root',
      data: {
        a: 1,
        b: 2,
      }
    });
  </script>
</body>
</html>
